<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes | Productivity App</title>
  <link rel="stylesheet" href="./css/notes.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Notes</h1>
    <a href="index.html" style="color:#00bfff;">‚Üê Back to Dashboard</a>
  </header>

  <!-- Main Notes Section -->
  <main class="notes">

    <!-- Add Note -->
    <div class="add-note">
      <input type="text" id="noteTitle" placeholder="Note Title">
      <textarea id="noteContent" rows="5" placeholder="Write your note..."></textarea>
      <p id="wordCounter">Words: 0 | Characters: 0</p>
      <button id="addNoteBtn">Add Note</button>
    </div>

    <!-- Notes List -->
    <div id="notesContainer" class="notes-container"></div>
  </main>
]
  <!-- JS -->
  <script src="./js/notes.js"></script>
</body>
</html>
